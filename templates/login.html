{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="content-section text-center">
            <div class="main-content-title">Acessar Sistema</div>
            <p class="text-muted mb-4">Faça seu Login</p>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label visually-hidden">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label visually-hidden">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
            </form>
            <div class="mt-4">
                <p class="text-muted">Ainda não tem uma conta? <a href="{{ url_for('register') }}" class="text-decoration-none">Registre-se aqui</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
